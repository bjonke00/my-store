<h4>Products</h4>

<div class="product-list" *ngFor="let product of products">
  <div>
    <img routerLink="/detail/{{product.id}}" src="{{product.img}}" width="100" height="100">
  </div>
  <a 
    routerLink="/detail/{{product.id}}"
  >{{product.name}} </a>
  
  <p>${{product.price}}</p>
  
</div>
